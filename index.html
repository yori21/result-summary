<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>

    <!--icon browser-->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <!--style-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="box_model">

            <div class="inner_box1">
                <h1 class="result">Your Result</h1>
                <div class="result_circle">
                    <span class="result_score">76</span>
                    <span class="result_total">of 100</span>
                </div>
                <h1 class="result_point">Great</h1>
                <p class="result_text">You scored higher than 65% of the people who have taken these test.</p>
            </div>

            <div class="inner_box2">

                <h1>Summary</h1>

                <div class="satu">

                    <div class="react">
                        <span></span>
                        <p>Reaction</p>
                    </div>
                    <div class="numbers">
                        <p>80 </p>
                        <span>/ 100</span>
                    </div>

                </div>

                <div class="dua">

                    <div class="memo">
                        <span></span>
                        <p>Memory</p>
                    </div>
                    <div class="numbers">
                        <p>92 </p>
                        <span>/ 100</span>
                    </div>

                </div>

                <div class="tiga">

                    <div class="verb">
                        <span></span>
                        <p>Verbal</p>
                    </div>
                    <div class="numbers">
                        <p>61 </p>
                        <span>/ 100</span>
                    </div>

                </div>

                <div class="empat">

                    <div class="visu">
                        <span></span>
                        <p>Visual</p>
                    </div>
                    <div class="numbers">
                        <p>72 </p>
                        <span>/ 100</span>
                    </div>

                </div>

                <input type="submit" value="Continue">

            </div>
        </div>







    </div>
</body>

</html>
